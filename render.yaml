services:
  - type: web
    name: housing-rental-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: "gunicorn run:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: housing-rental-db
          property: connectionString

databases:
  - name: housing-rental-db
    databaseName: enformation_db
    user: postgres
